<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNG x Task 2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
    <div class="navbar">
        <img data-testid="slackDisplayImage" src="./images/slackProfilePicture.jpg" alt="Your Slack Username" >
        <h1 data-testid="slackUserName">Bolupe Taiwo</h1>
    </div>
    </header>

    <main>
    <div class="container">
        <section>
            <h2>Day of the Week:</h2>
            <p data-testid="currentDayOfTheWeek" id="currentDayOfTheWeek"></p>
        </section>

        <section>
        <h2>UTC Time:</h2>
        <p data-testid="currentUTCTime" id="time"></p>
        </section>

        <section>
        <h2>Track:</h2>
        <p data-testid="myTrack">Frontend</p>
        </section>
        
        <button>
        <i class="fab fa-github fa-lg"></i>
        <a data-testid="githubURL" href="https://github.com/Bolupe/Task-2" target="_blank">GitHub Repository</a>
        </button>
    </div>
    </main>
    <script src="script.js"></script>  
</body>
</html>
